<div class="login-container" *ngIf="!isAuthenticated(); else welcomeTemplate">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="login-btn">Login</button>
      <button type="button" class="forgot-password" (click)="onRegister()">Register</button>
  </form>
</div>

  <ng-template #welcomeTemplate>
    <div class="welcome-container">
      <h2>Welcome, {{ this.user()?.name }} et vous ve connectez avec l'email {{ this.user()?.email }}</h2>
    </div>
  </ng-template>
