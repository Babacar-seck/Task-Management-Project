<div class="form-container">
  <h2>Create a new user</h2>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" id="name" formControlName="name">
      <span class="error" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Name is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <span class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Invalid email
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <span class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Minimum 6 characters
      </span>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Create</button>
  </form>
</div>
